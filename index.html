<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusHub - Student Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="dark-toggle" class="dark-toggle">🌙</button>
  <div class="app">
   <h1>🌟 FocusHub</h1>
<p class="tagline">Fuel your productivity. Nurture your mind. Stay in your zone.</p>


    <div class="section">
      <h2>🎯 Focus Timer</h2>
      <div id="timer">25:00</div>
      <div class="timer-controls">
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
      </div>
    </div>

    <div class="section">
      <h2>📝 Quick Journal</h2>
      <textarea id="journal" placeholder="What's on your mind?"></textarea>
      <button id="save-note">Save</button>
      <ul id="notes"></ul>
    </div>

    <div class="section">
      <h2>📋 To-Do List</h2>
      <input type="text" id="todo-input" placeholder="New task..." />
      <button id="add-todo">Add</button>
      <ul id="todo-list"></ul>
    </div>

    
  </div>
  <script src="script.js"></script>
</body>
</html>
